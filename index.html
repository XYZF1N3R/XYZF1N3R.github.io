<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Mobile Miner</title>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <h2>üñ•Ô∏è NES: <span id="nes">0</span></h2>
    
    <div class="container">
        <div class="panel">
            <div class="tabs">
                <div class="tab active" onclick="showTab('mining')">‚õèÔ∏è –ú–∞–π–Ω–∏–Ω–≥</div>
                <div class="tab" onclick="showTab('exchange')">üí± –û–±–º–µ–Ω</div>
                <div class="tab" onclick="showTab('bonuses')">üéÅ –ë–æ–Ω—É—Å—ã</div>
            </div>

            <div id="miningTab">
                <!-- –í–∞—à –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –º–∞–π–Ω–∏–Ω–≥–∞ -->
            </div>

            <div id="exchangeTab" style="display: none;">
                <!-- –í–∞—à –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –æ–±–º–µ–Ω–∞ -->
            </div>

            <div id="bonusesTab" style="display: none;">
                <!-- –í–∞—à –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –±–æ–Ω—É—Å–æ–≤ -->
            </div>
        </div>

        <div class="panel">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <p>–û–±—â–∏–π Hash/s: <span id="totalHash">0</span></p>
            <p>–ú–Ω–æ–∂–∏—Ç–µ–ª—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏: <span id="multiplier">1</span>x</p>
            <p>ASIC –º–∞–π–Ω–µ—Ä–æ–≤: <span id="asicCount">0</span></p>
            <p>Nerd —É—Ä–æ–≤–Ω–µ–π: <span id="nerdCount">0</span></p>
            <p>–û—Ñ–ª–∞–π–Ω-–º–∞–π–Ω–∏–Ω–≥: <span id="offlineEarnings">0</span> Hash</p>
        </div>
    </div>

    <script>
        let gameState = {
            nes: 100,
            hash: 0,
            gpuLevel: 1,
            coolingLevel: 1,
            asicLevel: 0,
            nerdLevel: 0,
            energyLevel: 0,
            serverLevel: 0,
            boostLevel: 0,
            exchangeRate: 3.5,
            lastUpdate: Date.now(),
            boostEndTime: 0
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('nesGameState', JSON.stringify(gameState));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function loadGame() {
            const savedState = localStorage.getItem('nesGameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                calculateOfflineEarnings();
            }
        }

        // –û—Ñ–ª–∞–π–Ω-–º–∞–π–Ω–∏–Ω–≥
        function calculateOfflineEarnings() {
            const now = Date.now();
            const offlineTime = (now - gameState.lastUpdate) / 1000; // –í —Å–µ–∫—É–Ω–¥–∞—Ö
            if (offlineTime > 0) {
                const offlineHash = calculateTotalHash() * offlineTime / 3600;
                gameState.hash += offlineHash;
                gameState.lastUpdate = now;
                document.getElementById('offlineEarnings').textContent = offlineHash.toFixed(2);
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—É—Ä—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã
        function generateExchangeRate() {
            const now = new Date();
            const seed = now.getUTCFullYear() + now.getUTCMonth() + now.getUTCDate();
            const random = Math.sin(seed) * 10000;
            gameState.exchangeRate = (Math.abs(random - Math.floor(random)) * 4 + 1).toFixed(2);
        }

        // –°–±—Ä–æ—Å –∫—É—Ä—Å–∞ –≤ 12:00 UTC
        function resetExchangeRate() {
            const now = new Date();
            const nextReset = new Date(now);
            nextReset.setUTCHours(12, 0, 0, 0);
            if (now.getUTCHours() >= 12) {
                nextReset.setUTCDate(nextReset.getUTCDate() + 1);
            }
            const timeUntilReset = nextReset - now;

            setTimeout(() => {
                generateExchangeRate();
                resetExchangeRate();
            }, timeUntilReset);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('nes').textContent = gameState.nes.toFixed(2);
            document.getElementById('hash').textContent = gameState.hash.toFixed(2);
            document.getElementById('gpuLevel').textContent = gameState.gpuLevel;
            document.getElementById('coolingLevel').textContent = gameState.coolingLevel;
            document.getElementById('asicLevel').textContent = gameState.asicLevel;
            document.getElementById('nerdLevel').textContent = gameState.nerdLevel;
            document.getElementById('energyLevel').textContent = gameState.energyLevel;
            document.getElementById('serverLevel').textContent = gameState.serverLevel;
            document.getElementById('boostLevel').textContent = gameState.boostLevel;

            document.getElementById('gpuCost').textContent = Math.floor(100 * Math.pow(1.8, gameState.gpuLevel));
            document.getElementById('coolingCost').textContent = Math.floor(200 * Math.pow(2.2, gameState.coolingLevel));
            document.getElementById('asicCost').textContent = Math.floor(500 * Math.pow(3, gameState.asicLevel));
            document.getElementById('nerdCost').textContent = Math.floor(1000 * Math.pow(4, gameState.nerdLevel));
            document.getElementById('energyCost').textContent = Math.floor(300 * Math.pow(1.5, gameState.energyLevel));
            document.getElementById('serverCost').textContent = Math.floor(400 * Math.pow(2, gameState.serverLevel));
            document.getElementById('boostCost').textContent = Math.floor(500 * Math.pow(1.2, gameState.boostLevel));

            document.getElementById('totalHash').textContent = calculateTotalHash().toFixed(2);
            document.getElementById('multiplier').textContent = calculateMultiplier();
            document.getElementById('asicCount').textContent = gameState.asicLevel;
            document.getElementById('nerdCount').textContent = gameState.nerdLevel;
            document.getElementById('hashProgress').style.width = `${(gameState.hash % 100)}%`;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}Tab`).style.display = 'block';
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');

            // –°–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –≤–∫–ª–∞–¥–∫–∏
            ['mining', 'exchange', 'bonuses'].forEach(tab => {
                if (tab !== tabName) {
                    document.getElementById(`${tab}Tab`).style.display = 'none';
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            loadGame();
            generateExchangeRate();
            resetExchangeRate();
            updateUI();
            startMining();
        };
    </script>
</body>
</html>
