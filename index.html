<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Miner Pro</title>
    <style>
        :root {
            --neon-green: #00ff9d;
            --dark-bg: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            margin: 0;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .panel {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ff9d33;
        }

        button {
            background: #006600;
            border: none;
            color: var(--neon-green);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #003300;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background: #006600;
        }

        .upgrade-item {
            margin: 10px 0;
            padding: 10px;
            background: #003300;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #002200;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: var(--neon-green);
            border-radius: 10px;
            width: 0%;
        }

        .achievement {
            background: #004400;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .unlocked {
            background: #006600;
        }
    </style>
</head>
<body>
    <h2>üñ•Ô∏è NES: <span id="nes">0</span></h2>
    
    <div class="container">
        <div class="panel">
            <div class="tabs">
                <div class="tab active" onclick="showTab('mining')">‚õèÔ∏è –ú–∞–π–Ω–∏–Ω–≥</div>
                <div class="tab" onclick="showTab('exchange')">üí± –û–±–º–µ–Ω</div>
                <div class="tab" onclick="showTab('achievements')">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</div>
            </div>

            <div id="miningTab">
                <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
            </div>

            <div id="exchangeTab" style="display: none;">
                <!-- –û–±–º–µ–Ω -->
            </div>

            <div id="achievementsTab" style="display: none;">
                <div id="achievementsList"></div>
            </div>
        </div>

        <div class="panel">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <p>–û–±—â–∏–π Hash/s: <span id="totalHash">0</span></p>
            <p>–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1</span>x</p>
            <p>–í—Ä–µ–º—è –∏–≥—Ä—ã: <span id="playTime">0</span></p>
            <p>–í—Å–µ–≥–æ –¥–æ–±—ã—Ç–æ: <span id="totalMined">0</span> NES</p>
        </div>
    </div>

    <script>
        let gameState = {
            nes: 100,
            hash: 0,
            gpuLevel: 1,
            coolingLevel: 1,
            asicLevel: 0,
            nerdLevel: 0,
            exchangeRate: 3.5,
            lastUpdate: Date.now(),
            totalMined: 0,
            playTime: 0,
            achievements: [],
            ratesHistory: []
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveGame() {
            gameState.lastUpdate = Date.now();
            localStorage.setItem('nesMiner', JSON.stringify(gameState));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function loadGame() {
            const saved = localStorage.getItem('nesMiner');
            if (saved) {
                const loaded = JSON.parse(saved);
                const offlineTime = Date.now() - loaded.lastUpdate;
                
                // –û—Ñ—Ñ–ª–∞–π–Ω –º–∞–π–Ω–∏–Ω–≥
                if (offlineTime > 1000) {
                    const seconds = Math.min(offlineTime / 1000, 2592000); // –ú–∞–∫—Å 30 –¥–Ω–µ–π
                    loaded.hash += calculateTotalHash(loaded) * seconds;
                }
                
                gameState = loaded;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—É—Ä—Å–∞ –ø–æ –¥–∞—Ç–µ
        function generateDailyRate() {
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            let seed = parseInt(date, 10);
            const rate = (Math.sin(seed) + 1) * 2 + 1; // 1.00 - 5.00
            gameState.exchangeRate = Math.round(rate * 100) / 100;
        }

        // –¢–∞–π–º–µ—Ä –¥–æ 12:00 UTC
        function updateTimer() {
            const now = new Date();
            const nextReset = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate(),
                12, 0, 0, 0
            ));
            
            if (now >= nextReset) {
                nextReset.setUTCDate(nextReset.getUTCDate() + 1);
            }
            
            const diff = nextReset - now;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        const achievements = [
            { id: 'first100', name: '–ü–µ—Ä–≤—ã–µ 100 NES', check: s => s.nes >= 100 },
            { id: 'hashKing', name: '10 000 Hash', check: s => s.hash >= 10000 },
            { id: 'millionaire', name: '1 000 000 NES', check: s => s.nes >= 1e6 }
        ];

        function checkAchievements() {
            achievements.forEach(ach => {
                if (!gameState.achievements.includes(ach.id) && ach.check(gameState)) {
                    gameState.achievements.push(ach.id);
                    alert(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${ach.name}!`);
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadGame();
        generateDailyRate();
        setInterval(() => {
            gameState.playTime++;
            gameState.hash += calculateTotalHash() / 3600;
            checkAchievements();
            saveGame();
            updateUI();
        }, 1000);

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏...
    </script>
</body>
</html>
