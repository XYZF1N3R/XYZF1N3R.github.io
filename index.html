<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Miner Pro</title>
    <style>
        :root {
            --neon-green: #00ff9d;
            --dark-bg: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            margin: 0;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .panel {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ff9d33;
            position: relative;
        }

        button {
            background: #006600;
            border: none;
            color: var(--neon-green);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #003300;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background: #006600;
        }

        .upgrade-item {
            margin: 10px 0;
            padding: 10px;
            background: #003300;
            border-radius: 5px;
            position: relative;
        }

        .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #00ff9d33;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #002200;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: var(--neon-green);
            border-radius: 10px;
            width: 0%;
        }

        .achievement {
            background: #004400;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .unlocked {
            background: #006600;
        }
    </style>
</head>
<body>
    <h2>üñ•Ô∏è NES: <span id="nes">0</span></h2>
    
    <div class="container">
        <div class="panel">
            <div class="tabs">
                <div class="tab active" onclick="showTab('mining')">‚õèÔ∏è –ú–∞–π–Ω–∏–Ω–≥</div>
                <div class="tab" onclick="showTab('exchange')">üí± –û–±–º–µ–Ω</div>
                <div class="tab" onclick="showTab('achievements')">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</div>
            </div>

            <div id="miningTab">
                <!-- –£–ª—É—á—à–µ–Ω–∏—è –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ–º–∏ –∂–µ -->
            </div>

            <div id="exchangeTab" style="display: none;">
                <!-- –í–∫–ª–∞–¥–∫–∞ –æ–±–º–µ–Ω–∞ -->
            </div>

            <div id="achievementsTab" style="display: none;">
                <div id="achievementsList"></div>
            </div>
        </div>

        <div class="panel">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <p>–í—Ä–µ–º—è –∏–≥—Ä—ã: <span id="playTime">0</span></p>
            <p>–í—Å–µ–≥–æ –¥–æ–±—ã—Ç–æ: <span id="totalMined">0</span> NES</p>
            <p>–ú–∞–∫—Å. –∫—É—Ä—Å: <span id="maxRate">0</span></p>
            <p>–ú–∏–Ω. –∫—É—Ä—Å: <span id="minRate">0</span></p>
        </div>
    </div>

    <script>
        let gameState = {
            nes: 100,
            hash: 0,
            gpuLevel: 1,
            coolingLevel: 1,
            asicLevel: 0,
            nerdLevel: 0,
            exchangeRate: 3.5,
            lastUpdate: Date.now(),
            totalMined: 0,
            playTime: 0,
            achievements: [],
            ratesHistory: [],
            maxRate: 0,
            minRate: Infinity
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveGame() {
            gameState.lastUpdate = Date.now();
            localStorage.setItem('nesMinerSave', JSON.stringify(gameState));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function loadGame() {
            const saved = localStorage.getItem('nesMinerSave');
            if(saved) {
                const loaded = JSON.parse(saved);
                const offlineTime = Date.now() - loaded.lastUpdate;
                
                // –û—Ñ—Ñ–ª–∞–π–Ω –º–∞–π–Ω–∏–Ω–≥
                if(offlineTime > 1000) {
                    const offlineSeconds = Math.min(offlineTime / 1000, 604800); // –ú–∞–∫—Å 7 –¥–Ω–µ–π
                    const offlineHash = calculateTotalHash(loaded) * offlineSeconds;
                    loaded.hash += offlineHash;
                }
                
                Object.assign(gameState, loaded);
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—É—Ä—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã
        function generateDailyRate() {
            const today = new Date().toISOString().slice(0,10);
            let hash = 0;
            for(let i = 0; i < today.length; i++) {
                hash = (hash << 5) - hash + today.charCodeAt(i);
            }
            const rate = (Math.abs(hash) % 400 + 100) / 100; // 1.00 - 5.00
            return Number(rate.toFixed(2));
        }

        // –¢–∞–π–º–µ—Ä –¥–æ —Å–±—Ä–æ—Å–∞ –∫—É—Ä—Å–∞
        function getNextReset() {
            const now = new Date();
            const nextReset = new Date(now);
            nextReset.setUTCHours(12, 0, 0, 0);
            if(now >= nextReset) nextReset.setUTCDate(nextReset.getUTCDate() + 1);
            return nextReset;
        }

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        const achievements = [
            { id: 'first100', name: '–ü–µ—Ä–≤—ã–µ 100 NES', check: s => s.nes >= 100 },
            { id: 'hashMaster', name: '1000 Hash', check: s => s.hash >= 1000 },
            { id: 'dayPlayer', name: '–ò–≥—Ä–∞—Ç—å 24 —á–∞—Å–∞', check: s => s.playTime >= 86400 }
        ];

        function checkAchievements() {
            achievements.forEach(ach => {
                if(!gameState.achievements.includes(ach.id) && ach.check(gameState)) {
                    gameState.achievements.push(ach.id);
                    alert(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ${ach.name}!`);
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadGame();
        setInterval(() => {
            gameState.playTime++;
            saveGame();
            checkAchievements();
            updateUI();
        }, 1000);

        // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞...
    </script>
</body>
</html>
